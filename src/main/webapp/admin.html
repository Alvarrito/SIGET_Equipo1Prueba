<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<div class="container">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">VISTA ADMINISTRADOR</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
</div>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<!-- CUSTOM CSS -->
<link rel="stylesheet" href="admin.css">
</head>
<body>
	<div class="container">
		<button id="visibilityHidden">Añadir actividad</button>
		<button onclick="window.location.href='/calendarAdmin.html'">Ver calendario</button>
		<div id="hide-me">
			<form>
				<br /> <label for="input">Actividad: </label> <input type="text"
					id="actividad" placeholder="Nombre"> <br /> <label
					for="select">Elige dia</label> <select id="dia">
					<option class="option" value="">LUNES</option>
					<option class="option" value="">MARTES</option>
					<option class="option" value="">MIERCOLES</option>
					<option class="option" value="">JUEVES</option>
					<option class="option" value="">VIERNES</option>
					<option class="option" value="">SABADO</option>
					<option class="option" value="">DOMINGO</option>
				</select> </br>
				<div class="md-form md-outline">
					<label for="default-picker">Elige hora inicio</label> <input
						type="time" id="horaInicio" class="form-control"
						placeholder="Select time">
				</div>
				<br />
				<div class="md-form md-outline">
					<label for="default-picker">Elige hora final</label> <input
						type="time" id="horaFinal" class="form-control"
						placeholder="Select time">
				</div>
				</br> <label for="select">Elige usuario</label> <select id="select">
					<!-- ko foreach : { data: listaUsuarios, as :"usuario" } -->
					<option class="option" value="" data-bind="html : name"></option>
					<!-- /ko -->
				</select>
				<button id="añadirActividad" data-bind="click:$root.añadirActividad">Añadir</button>
				<button id="volver">Volver</button>
			</form>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<!-- KNOCKOUT -->
	<script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>
	<script src="administrador.js"></script>
	<script src="añadirActividad.js"></script>
</body>
</html>
