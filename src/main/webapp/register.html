<div class="jumbotron text-center">

	<h1>Registro</h1>
	<p>
	<form action="mysuperscript.php" autocomplete="on">
		<div id="container" class="form">
			<div>
				<input id="username" name="username" required="required" type="text"
					placeholder="Nombre de usuario" />
			</div>
			<div>
				<input id="email" required="required" type="email"
					placeholder="email@email.com" />
			</div>
			<div>
				<input id="pwd1" required="required" type="password"
					placeholder="Contraseña" />
			</div>
			<div>
				<input id="pwd2" required="required" type="password"
					placeholder="Confirma tu contraseña" />
			</div>
			<div>
				<label for="Rolsignup">Tu Rol </label> <select id="rol">
					<option value="Usuario">Usuario</option>
					<option value="Administrador">Administrador</option>
					<option value="Organizador">Organizador</option>

				</select>
			</div>
		</div>

		<p>
		<div class="row" id="divBtn">
			<div class="col-sm-3"></div>
			<div class="col-sm-3" id="mostrarLogin">
				<button onclick="register()" id="btnregister">Registrar</button>
				<br>
			</div>
			<div class="col-sm-3" id="volver">
				<button onclick="window.location.href='index.html'" id="goToLogin">Volver</button>
				<br>
			</div>
			<div class="col-sm-3"></div>
		</div>

	</form>
</div>
