<!DOCTYPE html>
<html lang="es">
<head>
<title>Usuario</title>
<div class="container">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">VISTA USUARIO</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<button onclick="cerrarSesion()">Cerrar Sesion</button>
	</nav>
</div>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<!-- CUSTOM CSS -->
<link rel="stylesheet" href="usuario.css">
</head>
<body onload="checkAccess()">
	<div class="container">
		<!-- Optional JavaScript 
				<!-- Optional JavaScript -->
		<button onclick="window.location.href='/reunionesPendientes.html'">Reuniones
			pendientes</button>
		<button onclick="window.location.href='/calendar.html'">Ver
			agenda</button>
		<button onclick="window.location.href='/convocarReunion.html'">Convocar
			reunión</button>


		<!-- MODIFICAR DATOS -->
		<!-- Button trigger modal -->
		<div id="koGestion" style="display: inline-block">
			<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#exampleModal">Modificar datos</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Modificación
								de datos</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<!-- aqui meto el codigo -->
							<div align="center">
								<div>
									<input id="username" name="username" required="required"
										type="text" placeholder="" readonly="readonly"
										disabled="disabled" />
								</div>

								<div>
									<input id="email" required="required" type="email"
										placeholder="email@email.com" />
								</div>
								<div>
									<input id="pwda" required="required" type="password"
										placeholder="Contraseña antigua" />
								</div>
								<div>
									<input id="pwdn" required="required" type="password"
										placeholder="Contraseña nueva" />
								</div>
								<div>
									<input id="pwd2" required="required" type="password"
										placeholder="Confirma tu contraseña" />
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cerrar</button>
							<button type="button" class="btn btn-primary"
								data-bind="click: $root.modificarUsuario">Guardar
								cambios</button>
						</div>
					</div>
				</div>
			</div>
		</div>



		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- KNOCKOUT -->
		<script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>
		<script src="ocultar.js"></script>
		<script src="gestionUsuarios.js"></script>
</body>
</html>
